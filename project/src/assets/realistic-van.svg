<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Van body gradient -->
    <linearGradient id="vanBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9fafb"/>
      <stop offset="30%" stop-color="#f3f4f6"/>
      <stop offset="70%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#d1d5db"/>
    </linearGradient>
    
    <!-- Van shadow -->
    <ellipse id="vanShadow" cx="200" cy="220" rx="190" ry="18" fill="#000000" opacity="0.2"/>
    
    <!-- Window gradient -->
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb" opacity="0.8"/>
      <stop offset="50%" stop-color="#4682b4" opacity="0.6"/>
      <stop offset="100%" stop-color="#1e3a8a" opacity="0.9"/>
    </linearGradient>
    
    <!-- Wheel gradient -->
    <radialGradient id="wheelGradient" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="60%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#111827"/>
    </radialGradient>
    
    <!-- Rim gradient -->
    <radialGradient id="rimGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#f3f4f6"/>
      <stop offset="40%" stop-color="#d1d5db"/>
      <stop offset="80%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </radialGradient>
    
    <!-- Headlight gradient -->
    <radialGradient id="headlightGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#f9fafb"/>
      <stop offset="100%" stop-color="#e5e7eb"/>
    </radialGradient>
    
    <!-- Chrome gradient -->
    <linearGradient id="chromeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9fafb"/>
      <stop offset="30%" stop-color="#e5e7eb"/>
      <stop offset="70%" stop-color="#d1d5db"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
  </defs>
  
  <!-- Van shadow -->
  <use href="#vanShadow"/>
  
  <!-- Main van body -->
  <rect x="60" y="100" width="280" height="90" rx="8" fill="url(#vanBodyGradient)" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Van cab -->
  <path d="M60 140 Q60 120 80 120 L140 120 Q160 100 180 100 L180 140 Z" fill="url(#vanBodyGradient)" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Cargo area -->
  <rect x="180" y="100" width="160" height="90" rx="4" fill="url(#vanBodyGradient)" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Front windshield -->
  <path d="M80 120 Q100 105 120 105 Q140 105 160 120 L160 135 L80 135 Z" fill="url(#windowGradient)" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Side windows -->
  <rect x="85" y="125" width="25" height="15" fill="url(#windowGradient)" stroke="#1e3a8a" stroke-width="1"/>
  <rect x="120" y="125" width="25" height="15" fill="url(#windowGradient)" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Cargo windows -->
  <rect x="190" y="110" width="30" height="20" fill="url(#windowGradient)" stroke="#1e3a8a" stroke-width="1"/>
  <rect x="230" y="110" width="30" height="20" fill="url(#windowGradient)" stroke="#1e3a8a" stroke-width="1"/>
  <rect x="270" y="110" width="30" height="20" fill="url(#windowGradient)" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Rear doors -->
  <line x1="270" y1="100" x2="270" y2="190" stroke="#9ca3af" stroke-width="2"/>
  <rect x="310" y="140" width="25" height="40" rx="3" fill="url(#vanBodyGradient)" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Side door -->
  <line x1="220" y1="100" x2="220" y2="190" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Front wheels -->
  <circle cx="120" cy="200" r="28" fill="url(#wheelGradient)" stroke="#111827" stroke-width="3"/>
  <circle cx="120" cy="200" r="20" fill="url(#rimGradient)" stroke="#9ca3af" stroke-width="1"/>
  <circle cx="120" cy="200" r="8" fill="#374151"/>
  
  <!-- Rear wheels -->
  <circle cx="280" cy="200" r="28" fill="url(#wheelGradient)" stroke="#111827" stroke-width="3"/>
  <circle cx="280" cy="200" r="20" fill="url(#rimGradient)" stroke="#9ca3af" stroke-width="1"/>
  <circle cx="280" cy="200" r="8" fill="#374151"/>
  
  <!-- Wheel rims detail -->
  <g stroke="#9ca3af" stroke-width="1" opacity="0.8">
    <!-- Front wheel spokes -->
    <line x1="120" y1="180" x2="120" y2="220"/>
    <line x1="100" y1="200" x2="140" y2="200"/>
    <line x1="106" y1="186" x2="134" y2="214"/>
    <line x1="134" y1="186" x2="106" y2="214"/>
  </g>
  
  <g stroke="#9ca3af" stroke-width="1" opacity="0.8">
    <!-- Rear wheel spokes -->
    <line x1="280" y1="180" x2="280" y2="220"/>
    <line x1="260" y1="200" x2="300" y2="200"/>
    <line x1="266" y1="186" x2="294" y2="214"/>
    <line x1="294" y1="186" x2="266" y2="214"/>
  </g>
  
  <!-- Headlights -->
  <ellipse cx="65" cy="155" rx="8" ry="12" fill="url(#headlightGradient)" stroke="#d1d5db" stroke-width="1"/>
  <ellipse cx="65" cy="175" rx="8" ry="12" fill="url(#headlightGradient)" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Taillights -->
  <ellipse cx="335" cy="155" rx="6" ry="10" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
  <ellipse cx="335" cy="175" rx="6" ry="10" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
  
  <!-- Door handles -->
  <rect x="100" y="150" width="8" height="3" rx="1" fill="url(#chromeGradient)"/>
  <rect x="200" y="150" width="8" height="3" rx="1" fill="url(#chromeGradient)"/>
  <rect x="290" y="150" width="8" height="3" rx="1" fill="url(#chromeGradient)"/>
  
  <!-- Side mirrors -->
  <ellipse cx="75" cy="135" rx="6" ry="4" fill="#374151" stroke="#111827" stroke-width="1"/>
  <ellipse cx="325" cy="135" rx="6" ry="4" fill="#374151" stroke="#111827" stroke-width="1"/>
  
  <!-- Grille -->
  <rect x="55" y="150" width="10" height="30" fill="#111827" stroke="#374151" stroke-width="1"/>
  <line x1="57" y1="155" x2="63" y2="155" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="57" y1="160" x2="63" y2="160" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="57" y1="165" x2="63" y2="165" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="57" y1="170" x2="63" y2="170" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="57" y1="175" x2="63" y2="175" stroke="#6b7280" stroke-width="0.5"/>
  
  <!-- License plate -->
  <rect x="320" y="165" width="15" height="8" fill="#ffffff" stroke="#374151" stroke-width="1"/>
  <text x="327" y="171" font-family="Arial" font-size="4" fill="#111827" text-anchor="middle">VAN</text>
  
  <!-- Roof rails -->
  <rect x="65" y="95" width="270" height="3" rx="1" fill="url(#chromeGradient)"/>
  <rect x="65" y="102" width="270" height="3" rx="1" fill="url(#chromeGradient)"/>
  
  <!-- Cargo door handle -->
  <rect x="315" y="160" width="3" height="8" rx="1" fill="url(#chromeGradient)"/>
  
  <!-- Window reflections -->
  <ellipse cx="95" cy="115" rx="8" ry="5" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="135" cy="115" rx="8" ry="5" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="205" cy="115" rx="10" ry="6" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="245" cy="115" rx="10" ry="6" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="285" cy="115" rx="10" ry="6" fill="#ffffff" opacity="0.4"/>
</svg>