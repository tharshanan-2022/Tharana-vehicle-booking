<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Truck cab gradient -->
    <linearGradient id="cabGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="30%" stop-color="#ef4444"/>
      <stop offset="70%" stop-color="#b91c1c"/>
      <stop offset="100%" stop-color="#991b1b"/>
    </linearGradient>
    
    <!-- Cargo container gradient -->
    <linearGradient id="cargoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9fafb"/>
      <stop offset="30%" stop-color="#f3f4f6"/>
      <stop offset="70%" stop-color="#e5e7eb"/>
      <stop offset="100%" stop-color="#d1d5db"/>
    </linearGradient>
    
    <!-- Truck shadow -->
    <ellipse id="truckShadow" cx="200" cy="220" rx="200" ry="20" fill="#000000" opacity="0.25"/>
    
    <!-- Window gradient -->
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb" opacity="0.8"/>
      <stop offset="50%" stop-color="#4682b4" opacity="0.6"/>
      <stop offset="100%" stop-color="#1e3a8a" opacity="0.9"/>
    </linearGradient>
    
    <!-- Wheel gradient -->
    <radialGradient id="wheelGradient" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="60%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#111827"/>
    </radialGradient>
    
    <!-- Rim gradient -->
    <radialGradient id="rimGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#f3f4f6"/>
      <stop offset="40%" stop-color="#d1d5db"/>
      <stop offset="80%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </radialGradient>
    
    <!-- Headlight gradient -->
    <radialGradient id="headlightGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#f9fafb"/>
      <stop offset="100%" stop-color="#e5e7eb"/>
    </radialGradient>
    
    <!-- Chrome gradient -->
    <linearGradient id="chromeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9fafb"/>
      <stop offset="30%" stop-color="#e5e7eb"/>
      <stop offset="70%" stop-color="#d1d5db"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
  </defs>
  
  <!-- Truck shadow -->
  <use href="#truckShadow"/>
  
  <!-- Truck cab -->
  <path d="M40 120 Q40 100 60 100 L120 100 Q140 100 140 120 L140 180 Q140 190 130 190 L50 190 Q40 190 40 180 Z" fill="url(#cabGradient)" stroke="#991b1b" stroke-width="2"/>
  
  <!-- Cab roof -->
  <path d="M60 100 Q90 80 120 100" fill="url(#cabGradient)" stroke="#991b1b" stroke-width="2"/>
  
  <!-- Windshield -->
  <path d="M60 100 Q90 85 120 100 L120 120 L60 120 Z" fill="url(#windowGradient)" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Side window -->
  <rect x="65" y="125" width="25" height="20" fill="url(#windowGradient)" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Cargo container -->
  <rect x="140" y="90" width="220" height="100" rx="5" fill="url(#cargoGradient)" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Cargo container details -->
  <line x1="160" y1="90" x2="160" y2="190" stroke="#9ca3af" stroke-width="1" opacity="0.7"/>
  <line x1="180" y1="90" x2="180" y2="190" stroke="#9ca3af" stroke-width="1" opacity="0.7"/>
  <line x1="200" y1="90" x2="200" y2="190" stroke="#9ca3af" stroke-width="1" opacity="0.7"/>
  <line x1="220" y1="90" x2="220" y2="190" stroke="#9ca3af" stroke-width="1" opacity="0.7"/>
  <line x1="240" y1="90" x2="240" y2="190" stroke="#9ca3af" stroke-width="1" opacity="0.7"/>
  <line x1="260" y1="90" x2="260" y2="190" stroke="#9ca3af" stroke-width="1" opacity="0.7"/>
  <line x1="280" y1="90" x2="280" y2="190" stroke="#9ca3af" stroke-width="1" opacity="0.7"/>
  <line x1="300" y1="90" x2="300" y2="190" stroke="#9ca3af" stroke-width="1" opacity="0.7"/>
  <line x1="320" y1="90" x2="320" y2="190" stroke="#9ca3af" stroke-width="1" opacity="0.7"/>
  <line x1="340" y1="90" x2="340" y2="190" stroke="#9ca3af" stroke-width="1" opacity="0.7"/>
  
  <!-- Cargo door lines -->
  <line x1="330" y1="90" x2="330" y2="190" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Front wheels -->
  <circle cx="100" cy="200" r="30" fill="url(#wheelGradient)" stroke="#111827" stroke-width="3"/>
  <circle cx="100" cy="200" r="22" fill="url(#rimGradient)" stroke="#9ca3af" stroke-width="1"/>
  <circle cx="100" cy="200" r="10" fill="#374151"/>
  
  <!-- Middle wheels (dual rear axle) -->
  <circle cx="280" cy="200" r="30" fill="url(#wheelGradient)" stroke="#111827" stroke-width="3"/>
  <circle cx="280" cy="200" r="22" fill="url(#rimGradient)" stroke="#9ca3af" stroke-width="1"/>
  <circle cx="280" cy="200" r="10" fill="#374151"/>
  
  <!-- Rear wheels -->
  <circle cx="320" cy="200" r="30" fill="url(#wheelGradient)" stroke="#111827" stroke-width="3"/>
  <circle cx="320" cy="200" r="22" fill="url(#rimGradient)" stroke="#9ca3af" stroke-width="1"/>
  <circle cx="320" cy="200" r="10" fill="#374151"/>
  
  <!-- Wheel rims detail -->
  <g stroke="#9ca3af" stroke-width="1.5" opacity="0.8">
    <!-- Front wheel spokes -->
    <line x1="100" y1="175" x2="100" y2="225"/>
    <line x1="75" y1="200" x2="125" y2="200"/>
    <line x1="82" y1="182" x2="118" y2="218"/>
    <line x1="118" y1="182" x2="82" y2="218"/>
  </g>
  
  <g stroke="#9ca3af" stroke-width="1.5" opacity="0.8">
    <!-- Middle wheel spokes -->
    <line x1="280" y1="175" x2="280" y2="225"/>
    <line x1="255" y1="200" x2="305" y2="200"/>
    <line x1="262" y1="182" x2="298" y2="218"/>
    <line x1="298" y1="182" x2="262" y2="218"/>
  </g>
  
  <g stroke="#9ca3af" stroke-width="1.5" opacity="0.8">
    <!-- Rear wheel spokes -->
    <line x1="320" y1="175" x2="320" y2="225"/>
    <line x1="295" y1="200" x2="345" y2="200"/>
    <line x1="302" y1="182" x2="338" y2="218"/>
    <line x1="338" y1="182" x2="302" y2="218"/>
  </g>
  
  <!-- Headlights -->
  <ellipse cx="45" cy="145" rx="8" ry="15" fill="url(#headlightGradient)" stroke="#d1d5db" stroke-width="2"/>
  <ellipse cx="45" cy="170" rx="8" ry="15" fill="url(#headlightGradient)" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Taillights -->
  <ellipse cx="355" cy="145" rx="6" ry="12" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
  <ellipse cx="355" cy="170" rx="6" ry="12" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
  
  <!-- Cab door handle -->
  <rect x="110" y="150" width="8" height="3" rx="1" fill="url(#chromeGradient)"/>
  
  <!-- Cargo door handle -->
  <rect x="345" y="140" width="3" height="10" rx="1" fill="url(#chromeGradient)"/>
  
  <!-- Side mirrors -->
  <ellipse cx="55" cy="125" rx="6" ry="4" fill="#374151" stroke="#111827" stroke-width="1"/>
  <ellipse cx="125" cy="125" rx="6" ry="4" fill="#374151" stroke="#111827" stroke-width="1"/>
  
  <!-- Grille -->
  <rect x="35" y="140" width="10" height="35" fill="#111827" stroke="#374151" stroke-width="1"/>
  <line x1="37" y1="145" x2="43" y2="145" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="37" y1="150" x2="43" y2="150" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="37" y1="155" x2="43" y2="155" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="37" y1="160" x2="43" y2="160" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="37" y1="165" x2="43" y2="165" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="37" y1="170" x2="43" y2="170" stroke="#6b7280" stroke-width="0.5"/>
  
  <!-- License plate -->
  <rect x="340" y="160" width="15" height="8" fill="#ffffff" stroke="#374151" stroke-width="1"/>
  <text x="347" y="166" font-family="Arial" font-size="4" fill="#111827" text-anchor="middle">TRK</text>
  
  <!-- Exhaust pipe -->
  <rect x="130" y="185" width="15" height="4" rx="2" fill="url(#chromeGradient)" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Cargo container reinforcement -->
  <line x1="140" y1="110" x2="360" y2="110" stroke="#9ca3af" stroke-width="2"/>
  <line x1="140" y1="170" x2="360" y2="170" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Company logo area -->
  <rect x="170" y="120" width="40" height="20" rx="3" fill="#ffffff" stroke="#d1d5db" stroke-width="1" opacity="0.9"/>
  <text x="190" y="132" font-family="Arial" font-size="8" fill="#374151" text-anchor="middle">CARGO</text>
  
  <!-- Windshield reflection -->
  <ellipse cx="80" cy="95" rx="15" ry="8" fill="#ffffff" opacity="0.4"/>
  
  <!-- Side window reflection -->
  <ellipse cx="75" cy="130" rx="8" ry="6" fill="#ffffff" opacity="0.4"/>
</svg>