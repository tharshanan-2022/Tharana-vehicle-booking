<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Car body gradient -->
    <linearGradient id="carBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="30%" stop-color="#3b82f6"/>
      <stop offset="70%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    
    <!-- Car shadow -->
    <ellipse id="carShadow" cx="200" cy="220" rx="180" ry="15" fill="#000000" opacity="0.2"/>
    
    <!-- Window gradient -->
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb" opacity="0.8"/>
      <stop offset="50%" stop-color="#4682b4" opacity="0.6"/>
      <stop offset="100%" stop-color="#1e3a8a" opacity="0.9"/>
    </linearGradient>
    
    <!-- Wheel gradient -->
    <radialGradient id="wheelGradient" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="60%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#111827"/>
    </radialGradient>
    
    <!-- Rim gradient -->
    <radialGradient id="rimGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#f3f4f6"/>
      <stop offset="40%" stop-color="#d1d5db"/>
      <stop offset="80%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </radialGradient>
    
    <!-- Headlight gradient -->
    <radialGradient id="headlightGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#f9fafb"/>
      <stop offset="100%" stop-color="#e5e7eb"/>
    </radialGradient>
  </defs>
  
  <!-- Car shadow -->
  <use href="#carShadow"/>
  
  <!-- Main car body -->
  <path d="M80 140 Q80 120 100 120 L140 120 Q160 100 180 100 L220 100 Q240 100 260 120 L300 120 Q320 120 320 140 L320 180 Q320 190 310 190 L90 190 Q80 190 80 180 Z" fill="url(#carBodyGradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Car roof -->
  <path d="M140 120 Q160 80 180 80 L220 80 Q240 80 260 120" fill="url(#carBodyGradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Front windshield -->
  <path d="M140 120 Q160 85 180 85 L180 120 Z" fill="url(#windowGradient)" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Rear windshield -->
  <path d="M220 85 Q240 85 260 120 L220 120 Z" fill="url(#windowGradient)" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Side windows -->
  <rect x="185" y="90" width="30" height="25" fill="url(#windowGradient)" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Front wheel -->
  <circle cx="130" cy="190" r="25" fill="url(#wheelGradient)" stroke="#111827" stroke-width="2"/>
  <circle cx="130" cy="190" r="18" fill="url(#rimGradient)" stroke="#9ca3af" stroke-width="1"/>
  <circle cx="130" cy="190" r="8" fill="#374151"/>
  
  <!-- Rear wheel -->
  <circle cx="270" cy="190" r="25" fill="url(#wheelGradient)" stroke="#111827" stroke-width="2"/>
  <circle cx="270" cy="190" r="18" fill="url(#rimGradient)" stroke="#9ca3af" stroke-width="1"/>
  <circle cx="270" cy="190" r="8" fill="#374151"/>
  
  <!-- Headlights -->
  <ellipse cx="85" cy="155" rx="8" ry="12" fill="url(#headlightGradient)" stroke="#d1d5db" stroke-width="1"/>
  <ellipse cx="85" cy="175" rx="8" ry="12" fill="url(#headlightGradient)" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Taillights -->
  <ellipse cx="315" cy="155" rx="6" ry="10" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
  <ellipse cx="315" cy="175" rx="6" ry="10" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
  
  <!-- Door handles -->
  <rect x="160" y="145" width="8" height="3" rx="1" fill="#9ca3af"/>
  <rect x="230" y="145" width="8" height="3" rx="1" fill="#9ca3af"/>
  
  <!-- Side mirrors -->
  <ellipse cx="95" cy="135" rx="6" ry="4" fill="#374151" stroke="#111827" stroke-width="1"/>
  <ellipse cx="305" cy="135" rx="6" ry="4" fill="#374151" stroke="#111827" stroke-width="1"/>
  
  <!-- Grille -->
  <rect x="75" y="150" width="10" height="25" fill="#111827" stroke="#374151" stroke-width="1"/>
  <line x1="77" y1="155" x2="83" y2="155" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="77" y1="160" x2="83" y2="160" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="77" y1="165" x2="83" y2="165" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="77" y1="170" x2="83" y2="170" stroke="#6b7280" stroke-width="0.5"/>
  
  <!-- License plate -->
  <rect x="310" y="160" width="15" height="8" fill="#ffffff" stroke="#374151" stroke-width="1"/>
  <text x="317" y="166" font-family="Arial" font-size="4" fill="#111827" text-anchor="middle">ABC</text>
  
  <!-- Door lines -->
  <line x1="155" y1="120" x2="155" y2="185" stroke="#1e40af" stroke-width="1" opacity="0.7"/>
  <line x1="245" y1="120" x2="245" y2="185" stroke="#1e40af" stroke-width="1" opacity="0.7"/>
  
  <!-- Wheel spokes -->
  <g stroke="#9ca3af" stroke-width="1" opacity="0.8">
    <line x1="130" y1="175" x2="130" y2="205"/>
    <line x1="115" y1="190" x2="145" y2="190"/>
    <line x1="120" y1="180" x2="140" y2="200"/>
    <line x1="140" y1="180" x2="120" y2="200"/>
  </g>
  
  <g stroke="#9ca3af" stroke-width="1" opacity="0.8">
    <line x1="270" y1="175" x2="270" y2="205"/>
    <line x1="255" y1="190" x2="285" y2="190"/>
    <line x1="260" y1="180" x2="280" y2="200"/>
    <line x1="280" y1="180" x2="260" y2="200"/>
  </g>
</svg>